<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="nums">
                <div class="numRows">
                    <button class="one numButtons">1</button>
                    <button class="two numButtons">2</button>
                    <button class="three numButtons">3</button>
                </div>
                <div class="numRows">
                    <button class="four numButtons">4</button>
                    <button class="five numButtons">5</button>
                    <button class="six numButtons">6</button>
                </div>
                <div class="numRows">
                    <button class="seven numButtons">7</button>
                    <button class="eight numButtons">8</button>
                    <button class="nine numButtons">9</button>
                </div>
                <div class="numRows">
                    <button class="doubleZero numButtons">00</button>
                    <button class="zero numButtons">0</button>
                    <button class="dot numButtons">.</button>
                </div>
            </div>
            <div class="operations">
                <div class="operators">
                    <div class="opRows">
                        <button class="plus opbuttons">+</button>
                        <button class="minus opbuttons">-</button>
                    </div>
                    <div class="opRows">
                        <button class="multiply opbuttons">x</button>
                        <button class="divide opbuttons">/</button>
                    </div>
                </div>
                <div class="other">
                    <button class="equal">=</button>
                    <button class="clear">clear</button>
                </div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
